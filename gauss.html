<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gauss.css">
    <script src="gauss.js"></script>
    <title>Eliminação de Gauss</title>
</head>
<body>
    <a href="index.html" class="back-button">Voltar</a>

    <div class="header-top">
        <h1>Eliminação de Gauss</h1>
        <div class="order-input">
            <label for="matrix-order">Determine a Ordem da Matriz A:</label>
            <input type="number" id="matrix-order" min="2" step="1" value="2" required>
            <button id="create-matrix-btn">Criar Matriz</button>
        </div>   
    </div>
     
    <div id="matrix-input" style="display: none;">
      <h2>Preencha as matrizes:</h2>
      <div class="matrix-container">
        <div>
          <h3 class="matrix-title">Matriz A:</h3>
          <table id="matrix-a"></table>
        </div>
        <div>
          <h3 class="matrix-title">Matriz B:</h3>
          <table id="matrix-b"></table>
        </div>
      </div>
      <button id="calculate-btn">Calcular</button>
    </div>
  
    <div id="result" style="display: none;">
        <h2>Resultado:</h2>
        <div id="matrix-steps"></div>
        <div id="matrix-l"></div>
        <div id="matrix-u"></div>
        <div id="matrix-p"></div>
        <div id="solution"></div>
    </div>
  </body>
</html>
