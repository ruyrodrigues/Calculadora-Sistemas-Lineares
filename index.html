<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilos CSS */
    </style>
    <title>Calculadora - Eliminação de Gauss</title>
</head>
<body>
    <h1>Calculadora Gaussiana</h1>
  
    <div>
        <label for="num-rows">Número de linhas:</label>
        <input type="number" id="num-rows" min="1" step="1" required>
      </div>
      
      <div>
        <label for="num-columns">Número de colunas:</label>
        <input type="number" id="num-columns" min="1" step="1" required>
        <button id="create-matrix-btn">Criar Matriz</button>
      </div>
  
    <div id="matrix-input" style="display: none;">
      <h2>Preencha a matriz:</h2>
      <table id="matrix-a"></table>
      <table id="matrix-b"></table>
      <button id="calculate-btn">Calcular</button>
    </div>
  
    <div id="result" style="display: none;">
      <h2>Resultado:</h2>
      <div id="solution"></div>
    </div>
  
    <script src="main.js"></script>
  </body>
</html>
