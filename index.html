<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Calculadora - Eliminação de Gauss</title>
</head>
<body>
    <h1>Calculadora de Sistemas Lineares</h1>
  
    <div class="order-input">
      <label for="matrix-order">Determine a Ordem da Matriz A:</label>
      <input type="number" id="matrix-order" min="2" step="1" value="2" required>
      <button id="create-matrix-btn">Criar Matriz</button>
    </div>    
  
    <div id="matrix-input" style="display: none;">
      <h2>Preencha a matriz:</h2>
      <div class="matrix-container">
        <div>
          <h3 class="matrix-title">Matriz A:</h3>
          <table id="matrix-a"></table>
        </div>
        <div>
          <h3 class="matrix-title">Matriz B:</h3>
          <table id="matrix-b"></table>
        </div>
      </div>
      <button id="calculate-btn">Calcular</button>
    </div>
  
    <div id="result" style="display: none;">
      <h2>Resultado:</h2>
      <div id="solution"></div>
    </div>
  
  </body>
</html>
